<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="shortcut icon" href="img/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <!-- NAVIGATION -->
        <nav class="logo">
            <a href="#">
                <img class="h-logo" src="img/logo.svg" alt="huddle-logo">
            </a>
        </nav>
        <!-- CONTENT -->
        <section class="content">
            <div class="content-title">
                <img src="img/illustration-mockups.svg" alt="huddle illustration" class="huddle-main">
            </div>
            <div class="huddle-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have
                a voice, but so does your audience. Create connections with
                your users as you engage in genuine discussion.
                </p>
                <button class="register">Register</button>
            </div>
        </section>
        <div class="links">
            <div class="social">
                <!-- <ion-icon name="logo-facebook"></ion-icon> -->
                <i class="far fa-circle fa-circle-2"></i>
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social">
                <!-- <ion-icon name="logo-twitter"></ion-icon> -->
                <i class="far fa-circle fa-circle-2"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <div class="social">
                <!-- <ion-icon name="logo-instagram"></ion-icon> -->
                <i class="far fa-circle fa-circle-2"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        
    </main>
    <script src="https://kit.fontawesome.com/8805906fa5.js" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
